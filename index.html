<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1>Todo list</h1>
      <ul class="list-group my-4">
        <!-- <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li> -->
      </ul>
      <button id="show-todos" class="btn btn-primary">Mostra Todos</button>

      <div class="my-5">
        <h2>Aggiungi un nuovo todo</h2>
        <form action="">
          <div class="mb-3">
            <label for="todo-testo" class="form-label">Testo del todo</label>
            <input type="text" class="form-control" id="todo-testo" />
          </div>
          <button id="add-todo" class="btn btn-success">
            Aggiungi nuovo todo
          </button>
        </form>
      </div>
    </div>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Boostrap -->
    <!-- My JS -->
    <script src="main.js"></script>
    <!--/My JS -->
  </body>
</html>
